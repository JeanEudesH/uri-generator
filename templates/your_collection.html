{% extends "generator.html" %}
{% block title %}
your collection
{% endblock %}
{% block content %}

<h2>Here is a summary of the different URI you created</h2>

<table class=content>
    <tr>
        <th>Type</th>
        <th>URI</th>
        <th>Action</th>
    </tr>
    {% for collection in collections %}
    <tr>
        <td>{{collection.type}}</td>
        <td>{{collection.value}}</td>
        <td> <a href="/delete/URI/{{collection.id}}">Delete</a>  </td>
    </tr>
    {% endfor %}
</table>

<a href="/export_csv">Write CSV </a>

<button  class="btn"><a href="{{url_for('download', filename='export_URI.csv')}}" download=exportURI>  Download</button>
{% endblock %}
